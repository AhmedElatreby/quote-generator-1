<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- update with your own domain -->
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.google.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Quote Generator</title>
</head>

<body>
  <div class="quote-container" id="quote-container">
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
      <i class="fas fa-quote-right"></i>
    </div>
    <div class="quote-author">
      <div id="author">Buddha</div>
    </div>
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
